<script>
function sum(n){
    var i=1;
    if(n<=1){
        return i;
    }else{
        return n*sum(n-1);
    }
}
var n=10;
var sum1=0;
for(var i=1;i<=n;i++){
    sum1+=sum(i);
}
console.log(sum1);
